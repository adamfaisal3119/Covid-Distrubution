<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Coronavirus Cases in 2020</title>
  <link rel="stylesheet" href="/static/css/styles1.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
    
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

<body>
  <!-- Your HTML content here -->
  <div class="header">
    <img src="{{ url_for('static', filename='images/COVID-green.png') }}" alt="Green Virus"
      height = "180"
      width="950"
    />
  </div>
  <div class="box"> <h2> Use the interactive charts below to explore the dataset</h2>
  </div>
  <div class="box" id="mapContainer">
    <div id="map" style="height: 100%"></div>
    <script src="{{ url_for('static', filename='js/leaflet.conditionalLayer.js') }}"></script>
  </div>


  <div class="box">
  <label for="regions">Select WHO Region:</label>
  <select name="region" id="region" onchange="optionRegionChanged(this.value)">
    <option value="Western Pacific">Western Pacific</option>
    <option value="Europe">Europe</option>
    <option value="Americas">Americas</option>
    <option value="Africa">Africa</option>
    <option value="South-East Asia">South-East Asia</option>
    <option value="Eastern Mediterranean">Eastern Mediterranean</option>
  </select> 
 </div>

  <div class="bubblebox">
    <div id="bubble" ></div>
  </div>
  
  <div class="box"> <label for="countrySelect">Select Country:</label>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
      <!-- Add your country options here -->
       <!-- Add more countries as needed -->
    </select>
    </div>
  <div id="sample-metadata", class="barbox"> 
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="/static/js/app.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
